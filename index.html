<!DOCTYPE html>
<html>
<head>
	<title>تدبر القران</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<style>
		.container-fluid {
			display: flex;
			flex-direction: row;
			height: calc(100vh - 90px);
			margin-top: 90px;
			overflow: hidden;
		}
		.left-section {
			width: 70%;
			padding: 10px;
			resize: horizontal;
			overflow: auto;
			min-width: 400px;
		}
		.right-section {
			width: 30%;
			padding: 10px;
			resize: horizontal;
			overflow: auto;
			min-width: 200px;
		}
		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
        .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        height: 60px;
        padding: 0 20px;
        }

        .logo {
        height: 40px;
        }

        .login-button {
        background-color: #007bff;
        color: #fff;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        }

        .progress-bar-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30%;
        height: 100%;
        }

        .progress-bar {
        height: 8px;
        width: 100%;
        background-color: #f2f2f2;
        border-radius: 5px;
        margin: 0 20px;
        }

        .progress {
        height: 100%;
        width: 60%;
        background-color: #007bff;
        border-radius: 5px;
        }
	</style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Logo -->
            <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img src="https://placehold.it/50x50" width="30" height="30" class="d-inline-block align-top" alt="">
                Quran Course App
            </a>
            </div>
            
            <!-- Progress bar -->
            <div class="navbar-progress-bar">
            <div class="progress" style="width: 50%; margin: 0 auto;">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                50%
                </div>
            </div>
            </div>
            
            <!-- Login button -->
            <div class="navbar-right">
            <button class="btn btn-primary navbar-btn">Login</button>
            </div>
        </div>
        </nav>
	<div class="login-btn container-fluid">
		<div class="left-section ui-widget-content">
			<iframe src="https://www.youtube.com/embed/t89wJmRj8CQ?list=PLukAHj56HNKbebRe2Wfy_wIZ9RySsJ8fo" allowfullscreen></iframe>
		</div>
		<div class="right-section ui-widget-content">
			<iframe src="https://quran.com/2?startingVerse=70" scrolling="auto"></iframe>
		</div>
	</div>

	<script>
		$(function() {
			$(".left-section").resizable({
				handles: "e",
				minWidth: 400,
				maxWidth: "70%"
			});
			$(".right-section").resizable({
				handles: "w",
				minWidth: 200,
				maxWidth: "30%"
			});
		});
	</script>
</body>
</html>
